syntax="proto3";

package main;

// Add the go_package option to specify the Go package path
option go_package = "./main";

message SocialFollowers {
  int32 youtube = 1;
  int32 twitter = 2;
}

message Person {    
      string name = 1;
      int32 age = 2;
      SocialFollowers socialFollowers = 3;
}
